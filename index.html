  <script language="javascript" type="text/javascript" src="andy1.js"></script>
  <script language="javascript" type="text/javascript" src="truchet.js"></script>

       You might only need one of these values set. -->
  <style> body { padding: 0; margin: 0; } </style>
</head>
<script>
let a, b;
let mat = new ProjectionMatrix(null,null,"lites2021");
let ag, bg;
let t = 0;

function setup()
{
	createCanvas(displayWidth, displayHeight, WEBGL);
	ag = createGraphics(1920,1080);
	bg = createGraphics(1920,1080);

	a = new Andy1();
	b = new Truchet();
	mat.load();
	mat.edit = 1;
}

function draw()
{
	const orig = background(0);
	const orig_renderer = orig._renderer;

	// draw into ag
	orig._renderer = ag._renderer;
	a.draw();

	// draw into ag
	orig._renderer = bg._renderer;
	b.draw();

	// copy ag and bg to the output
	orig._renderer = orig_renderer;
	mat.apply();

	tint(255, 128 * sin(t) + 128);
	image(ag, 0, 0);
	tint(255, 128 * cos(t) + 128);
	image(bg, 0, 0);

	t += 0.005;
}
</script>
